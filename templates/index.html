<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signo Zodiacal</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        }
    </script>
</head>
<body>
    <h1>Descubre tu Signo Zodiacal</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="day">DÃ­a de nacimiento:</label>
        <input type="number" id="day" name="day" required>
        <br>
        <label for="month">Mes de nacimiento:</label>
        <input type="number" id="month" name="month" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>
</body>
</html>
